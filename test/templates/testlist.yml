apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-test-list-generation
  namespace: policy.open-cluster-management.io/v1
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
  - objectDefinition:
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: test
        namespace: open-cluster-management
      spec:
        replicas: 3
        selector:
          matchLabels:
            app: test
        template:
          metadata:
            creationTimestamp: null
            labels:
              app: test
          spec:
            containers:
              - name: container
                image: >-
                  image-registry.openshift-image-registry.svc:5000/openshift/httpd:latest
                ports:
                  - containerPort: 8080
                    protocol: TCP
                {{`{{- range $cluster := (lookup "cluster.open-cluster-management.io/v1" "ManagedCluster" "" "") }}`}}    
                env:
                  - name: {{`{{ $cluster.metadata.labels.name }}`}}
                    value: {{`{{ $cluster.spec.managedClusterClientConfigs.url }}`}}
                {{`{{- end }}`}}
                resources: {}
                terminationMessagePath: /dev/termination-log
                terminationMessagePolicy: File
                imagePullPolicy: Always
            restartPolicy: Always
            terminationGracePeriodSeconds: 30
            dnsPolicy: ClusterFirst
            securityContext: {}
            schedulerName: default-scheduler
        strategy:
          type: RollingUpdate
          rollingUpdate:
            maxUnavailable: 25%
            maxSurge: 25%
        revisionHistoryLimit: 10
        progressDeadlineSeconds: 600
