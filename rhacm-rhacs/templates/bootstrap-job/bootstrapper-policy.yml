apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-stackrox-bootstrapper
  namespace: rhacs-operator
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: managed-cluster-admission-control-tls
      spec:
        remediationAction: enforce
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              kind: Job
              apiVersion: batch/v1
              metadata:
                name: rhacs-bootstrapper
                namespace: rhacs-operator
                labels:
                  job-name: rhacs-bootstrapper
              spec:
                parallelism: 1
                completions: 1
                backoffLimit: 1
                template:
                  metadata:
                    name: rhacs-bootstrapper
                    labels:
                      job-name: rhacs-bootstrapper
                  spec:
                    containers:
                      - name: bootstrapper
                        image: image-registry.openshift-image-registry.svc:5000/rhacs-operator/rhacs-bootstrapper-job-image:latest
                        command:
                          - '/rhacs-bootstrap.sh'
                        resources: {}
                        terminationMessagePath: /dev/termination-log
                        terminationMessagePolicy: File
                        imagePullPolicy: Always
                    restartPolicy: Never
                    terminationGracePeriodSeconds: 30
                    dnsPolicy: ClusterFirst
                    serviceAccountName: rhacs-bootstrapper
                    serviceAccount: rhacs-bootstrapper
                    securityContext: {}
                    schedulerName: default-scheduler
                completionMode: NonIndexed
                suspend: false
